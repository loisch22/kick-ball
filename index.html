<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Kick Ball Game</h1>
      </div>
    </div>

    <div class="well">
      <form id="teamCaps">
        <h2>Create Your Team Names Below</h2>
        <div class="form-group">
          <label for="team1">Enter Team 1:</label>
          <input type="text" class="form-control" id="team1">
        </div>
        <div class="form-group">
          <label for="team2">Enter Team 2:</label>
          <input type="text" class="form-control" id="team2">
        </div>
        <button type="submit" class="btn btn-default">Select Players</button>
      </form>
    </div>

    <div class="playerSelected">
      <div class="row">
        <div class="well col-md-6">
          <h3 class="team1Input">Team 1</h3>
          <ul id="player1Names">
          </ul>
        </div>
        <div class="well col-md-6">
          <h3 class="team2Input">Team 2</h3>
          <ul id="player2Names">
          </ul>
        </div>
      </div>
    </div>

    <div class="playersAvailable">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>


    </div>
  </body>
</html>
